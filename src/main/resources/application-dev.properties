# Config for JPA to use H2
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop

# Config for h2
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:dev
spring.datasource.username=sa
spring.datasource.password=sa

# My own config for Spring Security
aitsi.queries.users-query=select EMAIL, PASSWORD, ACTIVE from USER where EMAIL=?
aitsi.queries.roles-query=select U.EMAIL, R.ROLE from USER U inner join USER_ROLE UR on(U.USER_ID=UR.USER_ID) inner join ROLE R on(UR.ROLE_ID=R.ROLE_ID) where U.EMAIL=?

# Always initialize the database using data.sql script
spring.datasource.initialization-mode=always

# Spring Security
spring.security.user.name=a
spring.security.user.password=a

# Default config
server.port=7070

### Enable H2 Console Access
spring.h2.console.enabled=true
spring.h2.console.path=/h2





