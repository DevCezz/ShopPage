<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<meta charset="utf-8">
		<title>Main Page</title>
	
		<!-- External icons -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
		<!-- External css -->
		<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}" />
		
		<!-- Internal css -->
		<link rel="stylesheet" th:href="@{/css/general.css}" />
		<link rel="stylesheet" th:href="@{/css/product.css}" />
	</head>
	<body>
		<nav th:replace="fragments/header :: header"/>
		<div th:replace="fragments/header :: grad"/>

		<div class="container">
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Nazwa produktu</th>
						<th scope="col">Cena</th>
						<th scope="col">Ilość</th>
						<th scope="col">Suma</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="orderProduct, iteration : ${cart.getOrderProducts()}">
						<th th:text="${iteration.count}" scope="row">1</th>
						<td th:text="${orderProduct.getProduct().getProducer()} + ' '
							+ ${orderProduct.getProduct().getModel()}"></td>
						<td th:text="${orderProduct.getProduct().getPrize()} + ' zł'"></td>
						<td th:text="${orderProduct.getAmount()}"></td>
						<td th:text="${orderProduct.getAmount() * orderProduct.getProduct().getPrize()} + ' zł'"></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/product.js}"></script>
	</body>
</html>
