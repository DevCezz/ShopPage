# Config for JPA to use H2
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none

# Config for h2
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=

# My own config for Spring Security
aitsi.queries.users-query=select email, password, active from users where email=?
aitsi.queries.roles-query=select u.email, r.role from user u inner join user_role ur on(u.user_id=ur.user_id) inner join role r on(ur.role_id=r.role_id) where u.email=?

# Always initialize the database using data.sql script
spring.datasource.initialization-mode=none

# Default config
server.port=8080





