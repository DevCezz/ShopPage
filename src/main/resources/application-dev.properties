# Config for JPA to use H2
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create

# Config for h2
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=

# My own config for Spring Security
aitsi.queries.users-query=select EMAIL, PASSWORD, ACTIVE from USER where EMAIL=?
aitsi.queries.roles-query=select U.EMAIL, R.ROLE from USER U inner join USER_ROLE UR on(U.USER_ID=UR.USER_ID) inner join ROLE R on(UR.ROLE_ID=R.ROLE_ID) where U.EMAIL=?

# Always initialize the database using data.sql script
spring.datasource.initialization-mode=always

# Default config
server.port=7070





